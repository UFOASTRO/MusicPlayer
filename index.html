<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
    
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[url('graffitiBg.jpg')] background min-h-screen flex items-center justify-center">
    <p class="absolute -rotate-90 mt-[9rem] mr-[24.5rem] text-6xl font-bold nameDesign">ASAKE</p>
    <div class="container mx-auto flex justify-center  px-4 lg:px-0">
        <div class="musicplayer bg-gradient-to-r from-blue-700 to-blue-600 via-blue-500 w-[400px] text-center mt-8 rounded-md">
            <nav class="flex justify-between  p-5 lg:p-10 text-lg text-white ">
                <div class="circle text-2xl">
                    <i class="fas fa-angle-left "></i>
                </div>
                <div class="circle text-2xl">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <div class="album-cover flex justify-center picture">
                <img src="lunguBoy.jpeg" alt="" class="rounded-full ">
            </div>

            <div class="duration">

            </div>
            <div class="flex flex-col items-center gap-[10px] mb-6">
                <h2 class="text-3xl font-bold text-white  shadow-black ">ASAKE</h2>
                <h3 class="text-xl font-semibold ">My Heart</h3>
            </div>
            <audio controls class="mx-auto song hidden">
                <source src="Asake_-_My_Heart.mp3" type="audio/mpeg" >
            </audio>
            <div class=" flex justify-center">
            <input type="range" value="0" class=" progress w-full mx-10">
        </div>
            <div class="controls pb-10 mt-5" >
                <div class="fas fa-backward mr-5 text-lg"></div>
                <div class=" fas fa-play rounded-full bg-white p-5 w-16 h-16 text-[25px] hover:bg-slate-200" id="controlIcon" ></div>
                <div class="fas fa-forward ml-5 text"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
